<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register Manager</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" async></script>
</head>

<body>
  <section>
    <h1>Cash Register Manager</h1>
    <br>
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <br>
    <div>
      <h1>Bill Amount :</h1>
      <br>
      <input min="1" type="number" id="bill-amt" placeholder="Enter bill amount">
      <br>
      <br>
      <button id="next-btn">Next</button>
    </div>
    <div class="error-msg-bill"></div>
    <div class="cash-given">
      <h1>Cash Given :</h1>
      <input min="1" id="cash-amt" placeholder="Enter cash given">
      <br>
      <br>
      <button id="check-btn">Check</button>
    </div>
    <div class="error-msg-cash"></div>
    <br>
    <div class="output">
      <table border="1">
        <tr>
        <th>No.of Notes</td>
        <td class="numOfNotes"></td>
        <td class="numOfNotes"></td>
        <td class="numOfNotes"></td>
        <td class="numOfNotes"></td>
        <td class="numOfNotes"></td>
        <td class="numOfNotes"></td>
        <td class="numOfNotes"></td>
        </tr>
        <tr>
        <th>Note</td>
        <td class="notes">2000</td>
        <td class="notes">500 </td>
        <td class="notes">100 </td>
        <td class="notes">20  </td>
        <td class="notes">10  </td>
        <td class="notes">5   </td>
        <td class="notes">1   </td>
        </tr>
    </table>
    </div>
    <footer class="footer">
      <div class="footer-header">
        contact me

        <li class="list-item-inline"><a class="link" href="https://twitter.com/kevinsolomon777" target="_blank" rel="noopener noreferrer">twitter</a></li>
      </ul>
    </footer>
  </section>
</body>

</html>
