<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cah Register Manager</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" async></script>
</head>

<body>
  <section>
    <h1>Cash Register Manager</h1>
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <div>
      <h1>Bill Amount :</h1>
      <input type="number" id="bill-amt" placeholder="Enter bill amount">
      <br>
      <button id="next-btn">Next</button>
    </div>
    <div class="error-msg-bill"></div>
    <div class="cash-given">
      <h1>Cash Given :</h1>
      <input id="cash-amt" placeholder="Enter cash given">
      <br>
      <button id="check-btn">Check</button>
    </div>
    <div class="error-msg-cash"></div>
    <div class="output">
      <table>
        <tr>
        <th>No.of Notes</td>
        <td class="numOfNotes"></td>
        <td class="numOfNotes"></td>
        <td class="numOfNotes"></td>
        <td class="numOfNotes"></td>
        <td class="numOfNotes"></td>
        <td class="numOfNotes"></td>
        <td class="numOfNotes"></td>
        </tr>
        <tr>
        <th>Note</td>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
        </tr>
    </table>
    </div>
  </section>
</body>

</html>
